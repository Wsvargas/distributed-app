name: Auto PR to QA

on:
  push:
    branches:
      - WILLIAN  # 🚀 Se ejecuta cuando hay cambios en la rama WILLIAN

jobs:
  create-pull-request:
    name: Create PR from WILLIAN to QA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: QA  # 🔥 QA será la rama destino
          branch: WILLIAN  # 🔥 WILLIAN es la rama de origen
          title: "🚀 Auto PR: Merge WILLIAN into QA - Pending Review"
          body: "Este Pull Request fue generado automáticamente y está pendiente de revisión."
          labels: "Pending Review"
          draft: false  # 🔥 PR normal (NO borrador)
