name: Deploy User Management

on:
  push:
    branches:
      - WILLIAN
  workflow_dispatch:

jobs:
  deploy-to-willian:
    name: Deploy to EC2 (WILLIAN)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest changes from WILLIAN
        run: ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          echo "ðŸš€ Actualizando cÃ³digo desde GitHub..."
          cd /root/distributed-app/backend/User-Management
          git fetch origin
          git reset --hard origin/WILLIAN
          git pull origin WILLIAN
          echo "âœ… CÃ³digo actualizado correctamente."
        EOF

      - name: Build and Restart Docker Containers Without Removing Them
        run: ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          echo "ðŸš€ Reconstruyendo contenedores sin eliminarlos..."
          cd /root/distributed-app/backend/User-Management
          docker-compose up --build -d
          echo "âœ… Contenedores actualizados correctamente."
        EOF

  create-pull-request:
    name: Create PR from WILLIAN to QA
    needs: deploy-to-willian
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (Fetch all branches)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ensure We Are on WILLIAN and Do Not Merge QA
        run: |
          git checkout WILLIAN
          git reset --hard origin/WILLIAN
          git pull origin WILLIAN --rebase

      - name: Create Pull Request from WILLIAN to QA (Without Merging QA)
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          base: QA
          branch: WILLIAN
          title: "ðŸš€ Merge WILLIAN into QA - Awaiting Approval"
          body: "Este Pull Request necesita aprobaciÃ³n antes de fusionarse en QA."
          reviewers: "AlexandraN2001"
          labels: "QA Review"
          draft: false
