name: Deploy User Management

on:
  push:
    branches:
      - WILLIAN
  workflow_dispatch:

jobs:
  deploy-to-willian:
    name: Deploy to EC2 (WILLIAN)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest changes from WILLIAN
        run: ssh ubuntu@${{ secrets.EC2_HOST }} "sudo bash -c 'cd /root/distributed-app/backend/User-Management && git pull origin WILLIAN'"

      - name: Restart Docker containers
        run: ssh ubuntu@${{ secrets.EC2_HOST }} "sudo bash -c 'cd /root/distributed-app/backend/User-Management && docker-compose up --build -d'"

  create-pull-request:
    name: Create PR for QA Approval
    needs: deploy-to-willian
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git User Identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Create Pull Request from WILLIAN to QA
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: WILLIAN
          base: QA
          title: "ðŸš€ Merge WILLIAN into QA - Awaiting Approval"
          body: "Este Pull Request requiere aprobaciÃ³n antes de fusionar los cambios en QA."
          reviewers: "AlexandraN2001"
          labels: "QA Review"

      - name: Notify Reviewer in PR
        run: |
          gh pr comment --repo ${{ github.repository }} --body "@AlexandraN2001 Por favor revisa y aprueba este PR antes de fusionarlo en QA."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}