name: Deploy User Management

on:
  push:
    branches:
      - WILLIAN
  workflow_dispatch:

jobs:
  deploy-to-willian:
    name: Deploy to EC2 (WILLIAN)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest changes from WILLIAN
        run: ssh ubuntu@${{ secrets.EC2_HOST }} "sudo bash -c 'cd /root/distributed-app/backend/User-Management && git pull origin WILLIAN'"

      - name: Restart Docker containers
        run: ssh ubuntu@${{ secrets.EC2_HOST }} "sudo bash -c 'cd /root/distributed-app/backend/User-Management && docker-compose up --build -d'"

  create-pull-request:
    name: Create PR for QA Approval
    needs: deploy-to-willian
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (Fetch all branches)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # âœ… Clona todo el historial del repo

      - name: Ensure We Are on WILLIAN
        run: |
          git checkout WILLIAN
          git pull origin WILLIAN --rebase  # ðŸ”¥ Trae cambios sin sobrescribir

      - name: Verify No Unintended Changes from QA
        run: |
          git fetch origin QA
          if git diff --quiet origin/QA WILLIAN; then
            echo "ðŸš¨ No hay cambios en WILLIAN respecto a QA. PR NO CREADO."
            exit 1
          fi

      - name: Create Pull Request from WILLIAN to QA (Without Pushing Changes)
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}  # âœ… Usa GH_PAT con permisos de escritura
          base: QA  # âœ… Aseguramos que QA recibirÃ¡ los cambios de WILLIAN
          branch: WILLIAN  # âœ… NO SE HACE PUSH A WILLIAN, SOLO SE USA PARA CREAR EL PR
          title: "ðŸš€ Merge WILLIAN into QA - Approval Required"
          body: "Este Pull Request necesita aprobaciÃ³n antes de fusionarse en QA."
          reviewers: "AlexandraN2001"
          labels: "QA Review"
          draft: false  # âœ… Asegura que el PR no sea un borrador

      - name: Notify Reviewer in PR
        run: |
          PR_NUMBER=$(gh pr list --state open --head WILLIAN --json number --jq '.[0].number')
          gh pr comment $PR_NUMBER --body "@AlexandraN2001 Por favor revisa y aprueba este PR antes de fusionarlo en QA."
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
