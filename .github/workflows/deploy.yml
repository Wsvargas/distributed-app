name: Auto PR to QA

on:
  push:
    branches:
      - WILLIAN  # 游 Se ejecuta cuando hay cambios en la rama WILLIAN

jobs:
  create-pull-request:
    name: Create PR from WILLIAN to QA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: QA  # 游댠 QA ser치 la rama destino
          branch: WILLIAN  # 游댠 WILLIAN es la rama de origen
          title: "游 Auto PR: Merge WILLIAN into QA - Pending Review"
          body: "Este Pull Request fue generado autom치ticamente y est치 pendiente de revisi칩n."
          labels: "Pending Review"
          draft: false  # 游댠 PR normal (NO borrador)
