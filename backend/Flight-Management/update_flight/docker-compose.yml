services:
  app_update:
    build:
      context: .
      dockerfile: Dockerfile
    image: flight-management-app:latest
    container_name: app_update_flight
    volumes:
      - .:/app
    ports:
      - "5034:5034"
    networks:
      - flight-management-net
    working_dir: /app
    env_file:
      - .env
    command: ["python", "app.py"]
    restart: always

networks:
  flight-management-net:
    driver: bridge
