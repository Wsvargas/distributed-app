name: Auto Pull Request

on:
  push:
    branches:
      - WILLIAN

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: QA
          title: 'Automated Pull Request from WILLIAN to QA'
          body: |
            This pull request has been automatically created to merge changes from the `WILLIAN` branch into the `QA` branch.
            Please review and approve the changes.
          labels: 'automerge,in-review'  # Aquí está el cambio: usando una cadena en lugar de una lista
          reviewers: 'AlexandraN2001,JuanGuevara90,Wsvargas'  # Reemplaza con los usuarios colaboradores de tu repositorio
